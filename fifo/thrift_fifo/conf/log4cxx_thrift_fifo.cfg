log4j.rootLogger=TRACE


log4j.logger.app_log=DEBUG,app_log
log4j.appender.app_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.app_log.file=../log/app_log.log
log4j.appender.app_log.datePattern=yyyy-MM-dd
log4j.appender.app_log.Append=true
log4j.appender.app_log.layout=org.apache.log4j.PatternLayout
log4j.appender.app_log.layout.ConversionPattern=%d %-5p %.16c - %m%n

log4j.logger.app_log_wf=WARN,app_log_wf
log4j.appender.app_log_wf=org.apache.log4j.DailyRollingFileAppender
log4j.appender.app_log_wf.file=../log/app_log_wf.log
log4j.appender.app_log_wf.datePattern=yyyy-MM-dd
log4j.appender.app_log_wf.Append=true
log4j.appender.app_log_wf.layout=org.apache.log4j.PatternLayout
log4j.appender.app_log_wf.layout.ConversionPattern=%d %-5p %.16c - %m%n
