log4j.rootLogger=TRACE


log4j.logger.app_log=INFO,app_log
log4j.appender.app_log=org.apache.log4j.DailyRollingFileAppender
log4j.appender.app_log.file=../log/getter.log
log4j.appender.app_log.datePattern=yyyy-MM-dd
log4j.appender.app_log.Append=true
log4j.appender.app_log.layout=org.apache.log4j.PatternLayout
log4j.appender.app_log.layout.ConversionPattern=%d %-5p %.16c - %m%n
